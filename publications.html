  <body>
    <header class="site-header">
      <div class="container nav-row">
        <a class="brand" href="./index.html">ALLI_GATORS Lab</a>
        <nav class="main-nav">
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>

        <div class="nav-actions">
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">

    <main class="container">
      <section class="section">
        <h1>Publications</h1>
        <p class="lead">Selected recent publications from the lab. Click a title to see more details.</p>

        <div class="filters">
          <input type="search" id="pub-search" placeholder="Search titles, authors, or tags" spellcheck="false" />
          <select id="year-filter" aria-label="Filter by year">
            <option value="all">All years</option>
          </select>
        </div>

        <div class="filter-badges" id="filter-badges">
          <button class="filter-badge active" data-filter="all">
            All <span class="badge-count" id="count-all">0</span>
          </button>
          <button class="filter-badge" data-filter="free">
            Free Access <span class="badge-count" id="count-free">0</span>
          </button>
          <button class="filter-badge" data-filter="review">
            Review <span class="badge-count" id="count-review">0</span>
          </button>
          <button class="filter-badge" data-filter="preprint">
            Preprint <span class="badge-count" id="count-preprint">0</span>
          </button>
        </div>

        <div id="pub-list" class="pub-list">
          <!-- rendered by JS -->
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <div>
          <h3>ALLI_GATORS Lab</h3>
